stages:
  train:
    cmd: python train.py
    always_changed: true
    deps:
      - train.py
    params:
      - app/configs/fpn_resnet.yaml:
        - TRAIN.seed
        - TRAIN.num_epoch
        - TRAIN.optim
        - MODEL.name
        - MODEL.encoder
    outs:
      - save/model
      - save/results.txt
  evaluate_val:
    cmd: python app/evaluate/eval_val.py
    always_changed: true
    deps:
      - app/evaluate/eval_val.py
      - save/model
      - save/results.txt
    outs:
      - save/val_plot.png
    metrics:
      - save/val_metrics.json:
          cache: false
  evaluate_test:
    cmd: python app/eval_test.py
    deps:
      - app/eval_test.py
      - save/model
    metrics:
      - save/test_metrics.json:
          cache: false